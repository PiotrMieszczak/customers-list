<app-toolbar [data]="toolBarData"></app-toolbar>

<ng-container>
  <div class="container">
      <div  class="container__content">
        <table mat-table [dataSource]="dataSource$ | async" matSort>
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ createDisplayedColumnName(column) }}</th>
              <td mat-cell *matCellDef="let customer">{{ customer[column] }}</td>
            </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let customer; columns: displayedColumns;">
  
          </tr>
        </table>
        <div class="paginator">
          <mat-paginator fixed showFirstLastButtons [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
        </div>
      </div>
  </div>
</ng-container>
