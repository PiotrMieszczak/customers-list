<app-toolbar [data]="toolBarData"></app-toolbar>

<ng-container>
  <div class="container">
      <div  class="container__content">
        <table mat-table [dataSource]="dataSource$ | async" matSort class="table">
            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ createDisplayedColumnName(column) }}</th>
              <td mat-cell *matCellDef="let customer">{{ customer[column] }}</td>
            </ng-container>
            
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row (click)="editCustomer(customer.id)" *matRowDef="let customer; columns: displayedColumns;" class="table__row">
  
          </tr>
        </table>
        <div class="paginator">
          <mat-paginator [length]="count$  | async" [pageSize]="15"></mat-paginator>
        </div>
      </div>
  </div>
</ng-container>
