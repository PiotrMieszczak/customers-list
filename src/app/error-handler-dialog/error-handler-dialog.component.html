<div class="dialog">
  <h2 class="dialog__header">
    <span>Ups! Something went wrong</span>
    <i class="material-icons icon">error</i>
  </h2>
  <div class="dialog__content">
    <p *ngIf="data.message">{{ data.message }}</p>
  </div>
  <button mat-raised-button color="warn" (click)="reloadPage()" class="dialog__btn">Reload Page</button>
</div>
